<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Map - Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/common.css">
    <link rel="stylesheet" href="./src/styles/dashboard.css">
</head>
<body>
    
    <div class="dashboard-layout fade-in">
        <header>
            <div class="dashboard-title">
                <h1>旅行日志</h1>
                <p class="mono">用户: 旅行者_01</p>
            </div>
            <div class="user-status mono">
                状态: 在线
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label mono">足迹总数</div>
                <div id="stat-count" class="stat-value mono">0</div>
                <div class="stat-desc">已记录的珍贵记忆</div>
            </div>
            <!-- More stats can be added here -->
        </div>

        <div class="recent-section">
            <div class="section-header">
                <h2>最近更新</h2>
                <div class="mono" style="font-size: 0.8rem; opacity: 0.6;">LATEST_UPDATES</div>
            </div>
            
            <div id="log-list" class="log-list">
                <!-- Items injected by JS -->
            </div>
        </div>

        <div class="recent-section">
            <div class="section-header">
                <h2>我的路线</h2>
                <div class="header-actions">
                    <button id="btn-create-route" class="btn-sm">+ 新建路线</button>
                </div>
            </div>
            <div id="route-list" class="log-list">
                <!-- Routes injected by JS -->
            </div>
        </div>

        <div class="dashboard-actions">
            <button id="btn-open-map" class="btn-primary">
                打开全域地图
            </button>
        </div>
    </div>

    <script type="module" src="./src/scripts/dashboard.js"></script>
</body>
</html>
