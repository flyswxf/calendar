<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Map - 你的生活地图</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Fonts & Common CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/styles/common.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/celebration.css">
</head>
<body>
    <div id="app">
        <!-- 侧边栏导航 (Icons) -->
        <nav id="sidebar-nav">
            <div class="nav-item" id="nav-home" title="返回仪表盘">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-item active" id="nav-search" title="搜索">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-item" id="nav-route" title="路线规划">
                <i class="fa-solid fa-route"></i>
            </div>
            <!-- Future: List View -->
            <!-- <div class="nav-item" id="nav-list" title="地点列表">
                <i class="fa-solid fa-list-ul"></i>
            </div> -->
        </nav>

        <!-- 侧边栏面板容器 -->
        <div id="sidebar-panel-container">
            <!-- 面板: 搜索 -->
            <div id="panel-search" class="sidebar-panel active">
                <div class="panel-header">
                    <h2>探索</h2>
                </div>
                <div class="panel-content">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="搜索地点...">
                    </div>
                    <!-- 搜索结果列表会自动挂载到 search-container 下面，或者我们需要调整 search.js -->
                </div>
            </div>

            <!-- 面板: 路线规划 -->
            <div id="panel-route" class="sidebar-panel">
                <!-- 原 route-editor 的内容移到这里 -->
                <div class="editor-header">
                    <h2>路线规划</h2>
                </div>
                <div class="editor-form">
                    <div class="form-group">
                        <label for="route-name">路线名称</label>
                        <input type="text" id="route-name" placeholder="给你的旅程起个名字">
                    </div>
                    
                    <div class="route-points-container">
                        <div class="timeline-line"></div>
                        <div id="route-points-list" class="route-points-list">
                            <!-- Points injected by JS -->
                            <div class="empty-route-hint">点击地图上的地点添加到路线</div>
                        </div>
                    </div>
                    
                    <div class="route-actions">
                        <button id="delete-route-btn" class="btn-text-danger">删除路线</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
        
        <!-- 移除旧的 UI Layer 和独立按钮 -->
        <!-- <div id="ui-layer">...</div> -->
        <!-- <button id="btn-back-dashboard">...</button> -->

        <!-- 卡片编辑器 (侧边栏) - 保持在右侧 -->
        <div id="card-editor" class="card-editor">
            <div class="editor-header">
                <h2>地点记忆</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="editor-form">
                <input type="hidden" id="place-id">
                <input type="hidden" id="place-lat">
                <input type="hidden" id="place-lng">

                <div class="form-group">
                    <label for="place-title">标题</label>
                    <input type="text" id="place-title" placeholder="地点名称">
                </div>

                <div class="form-group">
                    <label for="place-date">日期</label>
                    <input type="date" id="place-date">
                </div>

                <div class="form-group">
                    <label for="place-content">故事</label>
                    <textarea id="place-content" placeholder="记录下这里发生的事..."></textarea>
                </div>

                <div class="form-group">
                    <label>照片</label>
                    <input type="file" id="place-images" accept="image/*" multiple>
                    <div id="image-preview-container" class="image-preview-container"></div>
                </div>

                <button id="save-btn" class="save-btn">保存记忆</button>
                <button id="delete-btn" class="delete-btn" style="display: none;">删除</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- App JS -->
    <script type="module" src="src/scripts/app.js"></script>
</body>
</html>
