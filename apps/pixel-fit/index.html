<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Fit - 虚拟试衣间</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <header>
        <h1>Pixel Fit</h1>
        <a href="../../index.html" class="back-link">← 退出</a>
    </header>

    <main>
        <!-- 左侧：画布区域 -->
        <section class="fitting-room">
            <div class="canvas-container">
                <!-- 图层顺序：身体 -> 下装 -> 上装 -> 配饰 -->
                <div id="layer-body" class="layer"></div>
                <div id="layer-bottom" class="layer"></div>
                <div id="layer-top" class="layer"></div>
                <div id="layer-accessory" class="layer"></div>
            </div>
        </section>

        <!-- 右侧：控制面板 -->
        <section class="control-panel">
            <div class="panel-tabs">
                <div class="tab active" data-target="wardrobe-panel">衣柜</div>
                <div class="tab" data-target="upload-panel">上传</div>
            </div>

            <div class="panel-content">
                <!-- 衣柜面板 -->
                <div id="wardrobe-panel" class="panel-section">
                    <div id="wardrobe-grid" class="wardrobe-grid">
                        <!-- JS 动态生成 -->
                    </div>
                </div>

                <!-- 上传面板 -->
                <div id="upload-panel" class="panel-section" style="display: none;">
                    <div class="upload-area">
                        <p>点击或拖拽上传图片</p>
                        <small>(功能开发中...)</small>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="src/scripts/app.js"></script>
</body>
</html>
