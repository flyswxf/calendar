<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Fit - 像素穿搭</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #eee;
        }
        .container {
            text-align: center;
            border: 4px solid #eee;
            padding: 2rem;
            image-rendering: pixelated;
        }
        h1 { 
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        p {
            font-size: 1.2rem;
            color: #aaa;
        }
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #4da6ff;
            text-decoration: none;
            border: 1px solid #4da6ff;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        .back-link:hover {
            background: #4da6ff;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pixel Fit</h1>
